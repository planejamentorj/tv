<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Autom√°tico de Imagens</title>
  <style>
    body {
      background-color: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      width: 400px;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .loading {
      font-size: 1rem;
      opacity: 0.7;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <p class="loading">üîÑ Carregando imagens...</p>
  </div>
  <h1>Imagens passando automaticamente</h1>

  <script>
    // Configura√ß√£o para seu reposit√≥rio
    const usuario = "planejamentorj";
    const repositorio = "tv";
    const pasta = "img";       // nome da pasta conforme no GitHub (vc usou ‚Äúimg‚Äù) 
    const intervalo = 3000;    // tempo entre trocas (ms)

    const container = document.getElementById("slideshow");

    async function carregarImagens() {
      try {
        const url = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`;
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados)) {
          container.innerHTML = `<p>Erro: caminho inv√°lido ou sem permiss√£o.</p>`;
          return;
        }

        // filtrar apenas arquivos de imagem
        const imagens = dados.filter(item =>
          item.name.match(/\.(jpg|jpeg|png|gif|svg)$/i)
        );

        if (imagens.length === 0) {
          container.innerHTML = "<p>Nenhuma imagem encontrada na pasta.</p>";
          return;
        }

        // limpar mensagem de ‚Äúcarregando‚Äù
        container.innerHTML = "";

        imagens.forEach((imgInfo, index) => {
          const tag = document.createElement("img");
          tag.src = imgInfo.download_url;
          if (index === 0) tag.classList.add("active");
          container.appendChild(tag);
        });

        let atual = 0;
        setInterval(() => {
          const tags = document.querySelectorAll("#slideshow img");
          tags[atual].classList.remove("active");
          atual = (atual + 1) % imagens.length;
          tags[atual].classList.add("active");
        }, intervalo);

      } catch (erro) {
        container.innerHTML = `<p>‚ö†Ô∏è Erro ao carregar imagens: ${erro.message}</p>`;
      }
    }

    carregarImagens();
  </script>
</body>
</html>
