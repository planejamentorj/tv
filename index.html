<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Autom치tico de Imagens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Modo inicial */
      background-color: #000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .titulo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #toggleFit {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #toggleFit:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <p class="loading">游댃 Carregando imagens...</p>
  </div>

  <div class="titulo">Imagens passando automaticamente</div>
  <button id="toggleFit">游대 Modo: contain</button>

  <script>
    const usuario = "planejamentorj";
    const repositorio = "tv";
    const pasta = "img";
    const intervalo = 9000; // tempo entre imagens (ms)

    const container = document.getElementById("slideshow");
    const botaoToggle = document.getElementById("toggleFit");
    let modoAtual = 'contain'; // modo inicial

    async function carregarImagens() {
      try {
        const url = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`;
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados)) {
          container.innerHTML = `<p class="loading">丘멆잺 Erro: caminho inv치lido ou sem permiss칚o.</p>`;
          return;
        }

        const imagens = dados.filter(item =>
          item.name.match(/\.(jpg|jpeg|png|gif|svg)$/i)
        );

        if (imagens.length === 0) {
          container.innerHTML = `<p class="loading">游늭 Nenhuma imagem encontrada na pasta /${pasta}.</p>`;
          return;
        }

        container.innerHTML = "";

        imagens.forEach((imgInfo, index) => {
          const tag = document.createElement("img");
          tag.src = imgInfo.download_url;
          tag.style.objectFit = modoAtual; // Aplica o modo atual
          tag.style.backgroundColor = "#000";
          if (index === 0) tag.classList.add("active");
          container.appendChild(tag);
        });

        let atual = 0;
        setInterval(() => {
          const tags = document.querySelectorAll("#slideshow img");
          tags[atual].classList.remove("active");
          atual = (atual + 1) % imagens.length;
          tags[atual].classList.add("active");
        }, intervalo);

      } catch (erro) {
        container.innerHTML = `<p class="loading">丘멆잺 Erro ao carregar imagens: ${erro.message}</p>`;
      }
    }

    // Alternar entre contain e cover
    botaoToggle.addEventListener("click", () => {
      modoAtual = (modoAtual === 'cover') ? 'contain' : 'cover';
      document.querySelectorAll("#slideshow img").forEach(img => {
        img.style.objectFit = modoAtual;
      });
      botaoToggle.textContent = `游대 Modo: ${modoAtual}`;
    });

    carregarImagens();
  </script>
</body>
</html>
