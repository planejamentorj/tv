<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Autom√°tico de Imagens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .titulo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <p class="loading">üîÑ Carregando imagens...</p>
  </div>
  <div class="titulo">Imagens passando automaticamente</div>

  <script>
    const usuario = "planejamentorj";
    const repositorio = "tv";
    const pasta = "img";
    const intervalo = 4000; // tempo entre imagens (ms)

    const container = document.getElementById("slideshow");

    async function carregarImagens() {
      try {
        const url = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`;
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados)) {
          container.innerHTML = `<p class="loading">‚ö†Ô∏è Erro: caminho inv√°lido ou sem permiss√£o.</p>`;
          return;
        }

        const imagens = dados.filter(item =>
          item.name.match(/\.(jpg|jpeg|png|gif|svg)$/i)
        );

        if (imagens.length === 0) {
          container.innerHTML = `<p class="loading">üìÇ Nenhuma imagem encontrada na pasta /${pasta}.</p>`;
          return;
        }

        container.innerHTML = "";

        imagens.forEach((imgInfo, index) => {
          const tag = document.createElement("img");
          tag.src = imgInfo.download_url;
          if (index === 0) tag.classList.add("active");
          container.appendChild(tag);
        });

        let atual = 0;
        setInterval(() => {
          const tags = document.querySelectorAll("#slideshow img");
          tags[atual].classList.remove("active");
          atual = (atual + 1) % imagens.length;
          tags[atual].classList.add("active");
        }, intervalo);

      } catch (erro) {
        container.innerHTML = `<p class="loading">‚ö†Ô∏è Erro ao carregar imagens: ${erro.message}</p>`;
      }
    }

    carregarImagens();
  </script>
</body>
</html>
